name: Deploy InsightStream Landing

on:
  push:
    branches:
      - main
    paths:
      - "site/landing/**"
      - ".github/workflows/deploy-landing.yml"
  workflow_dispatch:

concurrency:
  group: deploy-landing
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/landing/package-lock.json

      - name: Install dependencies
        working-directory: site/landing
        run: npm ci

      - name: Build landing
        working-directory: site/landing
        env:
          LANDING_GH_OWNER: redsquad-tech
          LANDING_GH_REPO: is-goose
          LANDING_CONTACT_EMAIL: bavadim@gmail.com
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site/landing/build
          keep_files: false
          force_orphan: true
